<div class="container" ng-init="cc.getChartData()">
  <div class="coreCharts">
    <p class="chartTitles">Number of Cases per Year</p>
    <canvas id="mainBarChart" height="400" width="400" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series">
    </canvas>
  </div>

  <div id="selectYear" ng-repeat="year in cc.mainChartYears">
    <label>{{year}}</label> 
    <input type="checkbox" ng-click="cc.updateChartYear(year)"></input>
  </div>

  <div class='coreCharts'>
    <p class="chartTitles">Number of Cases by Type</p>
    <canvas id="caseTypeChart" height="400" width="400" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series">
    </canvas>
  </div>
