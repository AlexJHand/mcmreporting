<div ng-include="'views/partials/nav.html'"></div>

<div id="manage" ng-init="mc.editUsers()">
        <h2>Current Users</h2>    
        <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in mc.users">   
                        <td>{{user.username}}</td>
                        <td><input type="checkbox" autocomplete="off" ng-click="mc.editPrivledge(user)" ng-checked="user.admin"></td>
                        <td><button type="button" ng-click="mc.deleteUser(user)"></button></td>

                        
                        
                    </tr>
                </tbody>
            </table>
</div>
